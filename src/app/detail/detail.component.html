<div *ngIf="product">
    <img [src]="product.image" alt="{{ product.name }}" />
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }}</p>
    <p>Nuts: {{ product.nuts }}</p>
    <p>Vegeterian: {{ product.vegeterian }}</p>
    <p>Spiciness: {{ product.spiciness }}</p>
  </div>
  
  <button routerLink="/main">Go back</button>
